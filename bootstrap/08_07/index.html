<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <title>Bootstrap</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-12">

      <button type="button" class="btn btn-info" data-toggle="modal" data-target="#servicesmodal">More Info</button>

      <div id="servicesmodal" class="modal fade ">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Pest control</h5>
            </div><!--modal header-->
            <div class="modal-body">

              <p >We offer the latest advances in safe and effective prevention and treatment of fleas, ticks, worms, heart worm, and other parasites..</p>

            </div><!--modal-body-->
            <div class="modal-footer">
              <button type="button" class="btn btn-success" data-dismiss="modal">Back</button>
            </div>
          </div> <!--modal-content-->
        </div><!--modal-dialog-->
      </div><!-- modal fade-->
    </section>
  </div><!-- row -->
</div><!-- content container -->

<script src="js/jquery.slim.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
